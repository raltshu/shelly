<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
       crossorigin="anonymous">
    </script>
    
    <style>
        table {text-align: left;}
        table thead th {text-align: left;}
    </style>
  
</head>
  
<body>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr style="text-align: left;">
                <th scope="col" style="width: 2%; height: 27px;">#</th>
                <th scope="col" style="width: 5.66006%; height: 27px;">TimeNew</th>
                <th style="width: 9.33352%; height: 27px;">Device Name</th>
                <th scope="col" style="width: 6.39646%; height: 27px;">Status</th>
                <th scope="col" style="width: 8.59712%; height: 27px;">Action</th>
                <!--th scope="col" style="width: 9.99572%; height: 27px;">Action to Take</th -->
                <th scope="col" style="width: 4.99786%; height: 27px;">Action Result</th>
                <th scope="col" style="width: 9.99572%; height: 27px;">Time to execute</th>
                <th scope="col" style="width: 9.99572%; height: 27px;">Handled At</th>           
                <th style="width: 4.99786%;">Daylight</th>
                <th scope="col" style="width: 9.99572%; height: 27px;">Sunrise / Sunset</th>
                <th scope="col" style="width: 9.99572%; height: 27px;">Shelly response</th>
                <th scope="col" style="width: 8.52719%; height: 27px;">Device_id</th>
                <!-- <th scope="col" style="width: 6.46722%; height: 27px;">Channel_id</th> -->
                <th style="width: 4.99869%; height: 27px;">Message</th>
            </tr>
        </thead>
        <tbody>       
                {% for item in data_table %}
                <tr>
                    <td> {{ loop.index }} </td>
                    {% for cell in item.values() %}
                    <td>{{ cell | safe }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
        </tbody>    
    </table>

</body>
